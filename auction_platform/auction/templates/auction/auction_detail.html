{% extends 'base.html' %}
{% block content %}
  <h2>{{ auction.title }}</h2>
  <p>{{ auction.description }}</p>
  <p>Current Bid: {{ auction.current_bid }}</p>
  <p>Starting Bid: {{ auction.starting_bid }}</p>
  <p>Status: {{ auction.status }}</p>
  <a href="{% url 'place_bid' auction.auction_id %}">Place a Bid</a>
{% endblock %}
