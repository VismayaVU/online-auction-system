{% extends 'base.html' %}

{% block content %}
  <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #2c3e50; font-family: Arial, sans-serif;">My Profile</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}" style="background-color: #f44336; color: white; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center;">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        
        <label for="username" style="font-weight: bold; color: #2c3e50;">Username:</label>
        <input type="text" id="username" name="username" value="{{ username }}" required style="padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;">

        <label for="email" style="font-weight: bold; color: #2c3e50;">Email:</label>
        <input type="text" id="email" value="{{ email }}" disabled style="padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; background-color: #f4f4f4;">

        <label for="first_name" style="font-weight: bold; color: #2c3e50;">First Name:</label>
        <input type="text" id="first_name" value="{{ first_name }}" disabled style="padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; background-color: #f4f4f4;">

        <label for="last_name" style="font-weight: bold; color: #2c3e50;">Last Name:</label>
        <input type="text" id="last_name" value="{{ last_name }}" disabled style="padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; background-color: #f4f4f4;">

        <button type="submit" style="background-color: #1abc9c; color: white; border: none; padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s;">Update Username</button>
    </form>
  </div>
{% endblock %}
